<main class="p-3">
  <form *ngIf="user" [formGroup]="userForm" (ngSubmit)="saveUser()" class="d-flex flex-column">
    <mat-form-field class="w-100 mt-2" appearance="fill">
      <mat-label>Name</mat-label>
      <input [(ngModel)]="user.name" matInput placeholder="Enter name" formControlName="userName" id="userName">
      <mat-error *ngIf="userForm.controls['userName'].hasError('required')">
        Name is <strong>required</strong>
      </mat-error>
    </mat-form-field>

    <mat-form-field class="w-100 mt-2" appearance="fill">
      <mat-label>Email</mat-label>
      <input [(ngModel)]="user.email" type="email" matInput formControlName="userEmail" id="userEmail"
        placeholder="Ex. john@example.com">
      <mat-error
        *ngIf="userForm.controls['userEmail'].hasError('email') &&
        !userForm.controls['userEmail'].hasError('required')">
        Please enter a valid email address
      </mat-error>
      <mat-error *ngIf="userForm.controls['userEmail'].hasError('required')">
        Email is <strong>required</strong>
      </mat-error>
    </mat-form-field>

    <mat-form-field class="w-100" appearance="fill">
      <mat-label>Date of birth</mat-label>
      <input [(ngModel)]="user.dateOfBirth" matInput [matDatepicker]="picker" formControlName="userBirthDate"
        id="userBirthDate" >
      <mat-hint>YYYY-MM-DD</mat-hint>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker touchUi #picker></mat-datepicker>
      <mat-error *ngIf="userForm.controls['userBirthDate'].invalid">
        Date is <strong>invalid</strong>
      </mat-error>
    </mat-form-field>

    <button mat-raised-button color="primary" class="align-self-end">Save</button>
   </form>
</main>
